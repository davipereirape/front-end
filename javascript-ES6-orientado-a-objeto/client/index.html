<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Negociações</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    
</head>
<body class="container">
    
    <h1 class="text-center">Negociações</h1>
    
    <form class="form" onsubmit="negociacaoController.adiciona(event);">
        
        <div class="form-group">
            <label for="data">Data</label>
            <input type="date" id="data" class="form-control" required autofocus/>        
        </div>    
        
        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required/>
        </div>
        
        <div class="form-group">
            <label for="valor">Valor</label>
            <input id="valor" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
        </div>
        
        <button class="btn btn-primary" type="submit">Incluir</button>
    </form>
    
    <div class="text-center">
        <button class="btn btn-primary text-center" type="button">
            Importar Negociações
        </button>
        <button class="btn btn-primary text-center" type="button">
            Apagar
        </button>
    </div> 
    <br>
    <br>
    
    <table class="table table-hover table-bordered">
        <thead>
            <tr>
                <th>DATA</th>
                <th>QUANTIDADE</th>
                <th>VALOR</th>
                <th>VOLUME</th>
            </tr>
        </thead>
        
        <tbody>
        </tbody>
        
        <tfoot>
        </tfoot>
    </table>
    <script src="js/app/controllers/NegociacaoController.js"> </script>
    <script src="js/app/models/Negociacao.js"> </script>
    <script src="js/app/helpers/DateHelper.js"> </script>
    <script> 

        let negociacaoController = new NegociacaoController();

        // var X let -> A criação de variáveis com a palavra reservada "let" garante que 
        // a mesma só poderá ser usada de acordo com seu bloco (espoco de bloco), ou seja, a variável não fica global e 
        // não é acessível fora do seu bloco de criação. O var faz o contrário, uma vez criado, pode ser utilizado
        // em todo o código.
        let n1 = new Negociacao(new Date(), 5, 700);
        
        console.log(n1.volume);
        console.log(n1.quantidade);

    </script>
</body>
</html>
